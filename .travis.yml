language: node_js
node:
  - "12"
dist: trusty
services:
  - postgresql
  - redis-server
env:
  - PORT=5000
  - env="development"
  - HOST= "localhost"
  - DBPORT= "5432"
  - USER= "postgres"
  - PASSWORD= "root"
  - DB= "userManagement"
  - JWT_KEY="supersecret_dont_share"
  - JWT_SECRET="userManagement123"
cache:
  directories:
    - node_modules
install:
  - npm install
  - npm run build
script:
  - nohup npm run start &
  - sleep 3
  - npm run test
